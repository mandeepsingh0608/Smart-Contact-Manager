<!doctype html>
<!--We declare this page as a fragment -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="stylesheet"  href="" th:href="@{/css/style.css}">
    <title th:text="${title}">Base html</title>
</head>
<body>
<!--navbar-->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" >Home</a>


                </li>



                <li class="nav-item">
                    <a class="nav-link "  tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link " href="#" tabindex="-1" aria-disabled="true" th:href="@{/logout}">Logout</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<!--end of Nav Bar-->
<!--start of sidebar-->
<div class="sidebar mt-2">

    <span onclick="toggleSidebar()" class="crossbtn">&times;</span>

    <a href="#" class="item"><i class="fas fa-home"></i>Home</a>
    <a href="#" th:href="@{/user/showcontacts/0}" class="item"><i class="fas fa-id-card-alt"></i>View Contacts</a>
    <a href="#"  th:href= "@{/user/addContact}"  class="item"><i class="fas fa-book-medical"></i>Add Contact</a>
    <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user"></i>Your Profile</a>
    <a href="#" class="item"><i class="fas fa-cog"></i>Settings</a>
    <a href="#"    th:href= "@{/logout}"  class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
<div class="divider"></div>

    
</div>
<!--end of sidebar-->

<!--content area-->
<div class="content mt-5">


    <i onclick="my()" class="fas fa-bars m-3"></i>

<!--    message -->
    <div th:if="${session.message}" class="container">
    <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert" >

       <span th:text="${session.message.content}"></span>

    </div>

       <th:block th:text="${#session.removeAttribute('message')}"></th:block>

    </div>

    <div th:replace="${content}">

    </div>
    
</div>
<!--end of content area-->
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
-->


</body>
</html>
